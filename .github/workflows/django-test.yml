name: ScienceNews CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false

      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip &&
        pip install -r requirements.txt &&
        pip install flake8 flake8-bugbear flake8-print flake8-import-order black

    - name: Run migrations
      env:
        DEBUG: True
      run: python manage.py migrate

    - name: Run tests
      env:
        DEBUG: True
      run: python manage.py test -v 2

    - name: Run flake8
      run: flake8 --exclude ./blog/migrations/

    - name: Run black
      run: black --check .
