name: ScienceNews Lint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      fail-fast: false

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip &&
          pip install flake8 flake8-bugbear flake8-print flake8-import-order &&
          pip install black

      - name: Run flake8
        run: flake8 --exclude ./blog/migrations/

      - name: Run black
        run: black --check .
