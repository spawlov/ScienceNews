<div class="container-fluid bg-dark footer py-5">
    <div class="container py-5">
        <div class="pb-4 mb-4" style="border-bottom: 1px solid rgba(255, 255, 255, 0.08);">
            <div class="row g-4">
                <div class="col-lg-3">
                    <a href="#" class="d-flex flex-column flex-wrap">
                        <p class="text-white mb-0 display-6">Science News</p>
                    </a>
                </div>
                <div class="col-lg-9">
                    {% if subscribed %}
                        <div class="alert alert-success rounded shadow text-center" role="alert">
                            Вы подписаны на еженедельную рассылку!
                        </div>
                    {% endif %}
                    <form id="footer-subscribe-form" action="#" method="post">
                        {% csrf_token %}
                        <div class="d-flex position-relative rounded-pill overflow-hidden">
                            <input name="email" class="form-control border-0 w-100 py-3 rounded-pill text-center" type="email" placeholder="Введите Ваш Email">
                            <button type="submit" class="btn btn-primary border-0 py-3 px-5 rounded-pill text-white position-absolute" style="top: 0; right: 0;" disabled="disabled">Подписаться</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row g-5">
            <div class="col-lg-6 col-xl-3">
                <div class="footer-item-1">
                    
                </div>
            </div>
            <div class="col-lg-6 col-xl-3">
                <div class="footer-item-2">
                    <h4 class="mb-4 text-white"></h4>
                    
                </div>
            </div>
            <div class="col-lg-6 col-xl-3">
                <div class="d-flex flex-column text-start footer-item-3">
                    <h4 class="mb-4 text-white"></h4>
                </div>
            </div>
            <div class="col-lg-6 col-xl-3">
                <div class="footer-item-4">
                    <h4 class="mb-4 text-white"></h4>
                    <div class="row g-2">
                        
                   </div>
                </div>
            </div>
        </div>
    </div>
</div>
