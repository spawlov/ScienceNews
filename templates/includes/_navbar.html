<div class="container-fluid sticky-top px-0">
    <div class="container-fluid bg-light">
        <div class="container px-0">
            <nav class="navbar navbar-light navbar-expand-xl">
                <a href="{% url 'home' %}" class="navbar-brand mt-3">
                    <p class="text-primary display-6 mb-2" style="line-height: 0;">Science News</p>
                    <small class="text-body fw-normal" style="letter-spacing: 12px;">Новости науки и техники</small>
                </a>
                <button class="navbar-toggler py-2 px-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">

                </button>
                <div class="collapse navbar-collapse bg-light py-3" id="navbarCollapse">
                    <div class="navbar-nav mx-auto border-top">

                                    <a href="{{ item.get_absolute_url }}" class="dropdown-item">{{ item.title }}</a>
                                {% endfor %}
                            </div>
                        </div>
                        <a href="https://s-pavlov.ru" class="nav-item nav-link">Контакты</a>
                    </div>
                    <div class="d-flex flex-nowrap border-top pt-3 pt-xl-0">
