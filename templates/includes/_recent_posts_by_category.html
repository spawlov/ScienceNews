<div class="blog-post-area-style">
    <div class="col-md-12">
        {% for post in categories %}
            <div class="col-md-4">
                <div class="single-post">
                    {% if post.photo %}
                        <div class="text-center">
                            <a href="{{ post.get_absolute_url }}" title="{{ post.title }}">
                                <img src="{{ post.photo.url }}" alt="{{ post.title }}" style="width: auto; height: 201px">
                            </a>
                        </div>
                    {% else %}
                        <div class="text-center">
                            <a href="{{ post.get_absolute_url }}" title="{{ post.title }}">
                                <img src="https://placebear.com/300/201" alt="Place Holder" style="width: auto; height: 201px">
                            </a>
                        </div>>
                    {% endif %}
                    <h4><a href="{{ post.get_absolute_url }}">{{ post.title|truncatechars:75 }}</a></h4>
                    <h5><span>Posted By: <span class="author-name">{{ post.author }}</span> | <span class="date">{{ post.created_at|date:"d.m.Y" }}</span></span></h5>
                    <span>{{ post.content|safe|truncatechars_html:85 }}</span>
                </div>
            </div>
        {% if forloop.counter == 3 %}
    </div>
    <div class="col-md-12">
        {% endif %}
        {% endfor %}
    </div>
</div>
